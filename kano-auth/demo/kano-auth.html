<!doctype html>
<html>
    <head>
        <title>kano-auth demo</title>
        <meta charset="utf-8">
        <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
        <link rel="import" href="../../../iron-demo-helpers/demo-pages-shared-styles.html">
        <link rel="import" href="../../kano-style/typography.html">
        <link rel="import" href="../kano-auth.html">
        <style is="custom-style">
            html {
                width: 100%;
                height: 100%;
                font-family: 'Bariol', sans-serif;
            }
            button {
                border-radius: 3px;
                width: 100px;
                height: 80px;
                background-color: #fff;
                font-family: 'Bariol', sans-serif;
                font-size: 16px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h3>Demo page for 'kano-auth' element</h3>
        <hr>
        <button id="open-button" type="button">Open modal</button>
        <demo-snippet>
            <template>
                <kano-auth id="auth"
                           world-url="https://world-staging.kano.me"
                           api-url="https://api-staging.kano.me"
                           assets-path="../../demo-assets">
                </kano-auth>
                <script type="text/javascript">
                    document.addEventListener('WebComponentsReady', () => {
                        var auth = document.getElementById('auth');
                        var openButton = document.getElementById('open-button');
                        auth.open();

                        openButton.addEventListener('click', function() {
                            auth.open();
                        })

                        auth.addEventListener('login', function (e) {
                            console.log('Login with', e.detail.user);
                        });

                        auth.addEventListener('success', function (e) {
                            console.log('Auth successful');
                        });

                        auth.addEventListener('cancel', function (e) {
                            console.log('Auth cancelled');
                        });
                    });
                </script>
            </template>
        </demo-snippet>
    </body>
</html>
