<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="../../../iron-flex-layout/iron-flex-layout.html">
        <link rel="import" href="../../kano-style/kano-style.html">
        <link rel="import" href="../kano-glint-animation.html">
        <style is="custom-style">
            html {
                width: 100%;
                height: 100%;
            }
            body {
                width: calc(100% - 40px);
                height: 100%;
                margin: 0px 20px;
                background-color: #444;
                @apply --layout-horizontal;
                @apply --layout-center;
                @apply --layout-center-justified;
            }
            button {
                width: 200px;
                padding: 20px;
                background-color: #ff842a;
                color: #fff;
                font-size: 16px;
                border: none;
                outline: none;
            }
            kano-glint-animation {
                border-radius: 50px;
            }
        </style>
    </head>
    <body>
        <kano-glint-animation running>
            <button>Glint demo</button>
        </kano-glint-animation>
    </body>
</html>
