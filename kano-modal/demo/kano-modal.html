    <body unresolved>
        <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<div class="vertical-section-container centered">
            <h3>Kano modal demo</h3>
            <demo-snippet>
                <template>
                    <button id="open-button" type="button">Open modal</button>
                    <kano-modal id="dialog" assets-path="../../demo-assets" motif="../../demo-assets/avatar/judoka-face.svg">
                        <div class="content">
                            <h2>Example content for Kano Modal</h2>
                            <p>It will display anything you like</p>
                            <hr>
                            <strong>mega win!</strong>
                        </div>
                    </kano-modal>

                    <script type="text/javascript">
                        document.addEventListener('WebComponentsReady', () => {
                            var modal = document.getElementById('dialog');
                            var openButton = document.getElementById('open-button');
                            modal.open();

                            openButton.addEventListener('click', function() {
                                modal.open();
                            })
                            modal.addEventListener('dismiss', function() {
                                console.log('dismiss event fired');
                            });
                        });
                    &lt;/script>
                </template>
            </demo-snippet>
        </div>`;

document.body.appendChild($_documentContainer.content);
</script>
