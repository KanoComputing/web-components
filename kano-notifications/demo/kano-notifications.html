<html>
    <head>
        <title>kano-notifications demo</title>

        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
        <link rel="import" href="../../../iron-demo-helpers/demo-pages-shared-styles.html">
        <link rel="import" href="../kano-notifications.html">
        <custom-style>
            <style is="custom-style" include="demo-pages-shared-styles"></style>
        </custom-style>
    </head>
    <body unresolved>
        <div class="vertical-section-container centered">
        <h3></h3>
        <demo-snippet>
            <template>
                <kano-notifications></kano-notifications>
            </template>
        </demo-snippet>

        <script>
            document.addEventListener('WebComponentsReady', () => {
                var notifications = document.querySelector('kano-notifications');

                notifications.notifications = [{
                    title: 'Someone shared',
                    category: 'shares'
                }, {
                    title: 'Someone liked',
                    category: 'likes'
                }, {
                    title: 'Someone followed you',
                    category: 'follows'
                }];

                notifications.unreadCount = 4;
            });
        </script>
    </body>
</html>
