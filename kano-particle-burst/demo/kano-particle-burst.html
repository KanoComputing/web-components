          <script type="module">

          <script type="module">
const $_documentContainer = document.createElement('template');

                  <particle-fountain-demo number-particles="5"></particle-fountain-demo>

          <script type="module">

        <script type="module">
import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
import '@polymer/iron-demo-helpers/demo-snippet.js';
import '@polymer/paper-slider/paper-slider.js';
import '../kano-particle-burst.js';
import './particle-fountain-demo.js';
import './particle-big-love-demo.js';
var particleCount = document.querySelector('#particleCount');
particleCount.addEventListener('immediate-value-change', function() {
    document.querySelector('particle-fountain-demo').setAttribute('number-particles', particleCount.immediateValue);
});

var particleSize = document.querySelector('#particleSize');
particleSize.addEventListener('immediate-value-change', function() {
    document.querySelector('particle-fountain-demo').setAttribute('max-particle-size', particleSize.immediateValue);
});
</script>
