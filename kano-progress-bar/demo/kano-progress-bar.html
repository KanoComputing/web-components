<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
        <link rel="import" href="../../../iron-demo-helpers/demo-pages-shared-styles.html">
        <link rel="import" href="../kano-progress-bar.html">
        <custom-style>
            <style is="custom-style" include="demo-pages-shared-styles">
                button {
                    background-color: #fff;
                    padding: 15px 25px;
                    margin: 0 15px 30px;
                    border: 2px solid;
                }
                kano-progress-bar {
                    height: 12px;
                    width: 200px;
                }
                .events {
                    display: flex;
                    flex-direction: column;
                }
            </style>
        </custom-style>
    </head>
    <body unresolved>
        <div class="vertical-section-container centered">
            <h2>kano-progress-bar demo</h2>
            <demo-snippet>
                <template>
                    <button id="incr" type="button" name="button" on-tap="increment">Increment</button>
                    <button id="decr" type="button" name="button" on-tap="decrement">Decrement</button>
                    <kano-progress-bar id="bar"
                                    start-value="[[startValue]]"
                                    immediate-value="{{immediateValue}}"
                                    min="[[min]]"
                                    max="[[max]]"
                                    display-label>
                        <p slot="label" id="contents">[[immediateValue]]</p>
                    </kano-progress-bar>
                </template>
            </demo-snippet>
        </div>
        
        <script type="text/javascript">
        document.addEventListener('WebComponentsReady', () => {
            var bar = document.getElementById('bar'),
                buttonIncr = document.getElementById('incr'),
                buttonDecr = document.getElementById('decr'),
                contents = document.getElementById('contents');

            bar.addEventListener('immediate-value-changed', () => {
                contents.innerText = bar.immediateValue;
            });

            bar.min = 0;
            bar.max = 100;
            bar.startValue = 0;
            buttonIncr.addEventListener('click', () => {
                bar.addValue(20);
            });
            buttonDecr.addEventListener('click', () => {
                bar.addValue(-20);
            });
        });
        </script>
    </body>
</html>
