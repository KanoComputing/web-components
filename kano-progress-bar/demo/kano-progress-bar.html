<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
        <link rel="import" href="../../../iron-demo-helpers/demo-pages-shared-styles.html">
        <link rel="import" href="../kano-progress-bar.html">
        <style is="custom-style" include="demo-pages-shared-styles">
            button {
                background-color: #fff;
                padding: 15px 25px;
                margin: 0 15px 30px;
                border: 2px solid;
            }
            kano-progress-bar {
                height: 12px;
                width: 200px;
            }
            .events {
                display: flex;
                flex-direction: column;
            }
        </style>
    </head>
    <body unresolved>
        <h2>kano-progress-bar demo</h2>
        <demo-snippet>
            <template>
                <template is="dom-bind" id="bind">
                    <button type="button" name="button" on-tap="increment">Increment</button>
                    <button type="button" name="button" on-tap="decrement">Decrement</button>
                    <kano-progress-bar id="bar"
                                   start-value="[[startValue]]"
                                   immediate-value="{{immediateValue}}"
                                   min="[[min]]"
                                   max="[[max]]"
                                   display-label>
                        <p slot="label">[[immediateValue]]</p>
                    </kano-progress-bar>
                </template>
            </template>
        </demo-snippet>
        <script type="text/javascript">
        document.addEventListener('WebComponentsReady', () => {
            var bind = document.getElementById('bind'),
                bar = document.getElementById('bar');

            bind.min = 0;
            bind.max = 100;
            bind.startValue = 0;
            bind.increment = () => {
                bar.addValue(20);
            };
            bind.decrement = () => {
                bar.addValue(-20);
            };
        });
        </script>
    </body>
</html>
