    <body unresolved>
        <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<div class="vertical-section-container centered">
            <h3>Project card</h3>
            <demo-snippet class="no-padding">
                <template>
                    <kano-project-card id="card" asset-path="https://world.kano.me" label="make it"></kano-project-card>
                    <kano-project-card id="card2" asset-path="https://world.kano.me" label="make it"></kano-project-card>
                    <script>
                        document.addEventListener('WebComponentsReady', function () {
                            var card = document.querySelector('#card');
                            var card2 = document.querySelector('#card2');

                            card.project = {
                                title: 'Turn on the light',
                                image: '/new/assets/projects/icons/light/pixel_1.png',
                                link: 'https://apps.kano.me/story/pixel_1',
                                slug: "pixel_1",
                                creator: "kevinmurphy",
                                completed: false
                            };

                            card2.project = {
                                title: 'Turn on the light',
                                image: '/assets/projects/icons/light/pixel_1.png',
                                link: 'https://apps.kano.me/story/pixel_1',
                                slug: "pixel_1",
                                creator: "kevinmurphy",
                                completed: true
                            };
                            var cards = [card, card2];
                            cards.forEach(function(card) {
                                card.label = card.project.completed ? "make again" : "make it";
                            });
                        });
                    &lt;/script>
                </template>
            </demo-snippet>
    
</div>`;

document.body.appendChild($_documentContainer.content);
</script>
