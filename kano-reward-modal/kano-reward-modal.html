<!--
`kano-reward-modal` is a reward dialog to be displayed at the end of a Kano Code challenge.
Events fired: confirm, request-signup, close

@group Kano Elements
@demo demo/kano-reward-modal.html
-->

<dom-module id="kano-reward-modal">
    <style>

        /*Modal*/

        :host {
            display: block;
            --kano-progress-bar-color: linear-gradient(to bottom, var(--color-candlelight) 50%, var(--color-topaz) 50%);
            --kano-progress-bar-label: {
                top: 10px;
                left: 2px;
            }
        }
        :host [hidden] {
            display: none !important;
        }
        :host .content {
            width: 430px;
            height: 430px;
            font-family: var(--font-body);
            @apply --layout-vertical;
        }
        :host([signup-label]) .content {
            width: 445px;
            height: 445px;
        }
        :host #pager {
            flex: 1;
            background-color: #fff;
            padding: 45px 60px 0;
            margin-top: 85px;
        }
        :host #pager[selected="levelup"],
        :host #pager[selected="badge"] {
            margin-top: 0;
        }
        @media screen and (max-width: 430px) {
            :host .content,
            :host([signup-label]) .content {
                max-width: none !important;
                width: 100%;
            }
        }

        /*XP display and animate*/

        :host .level {
            color: var(--color-grey, #a7aeb2);
            opacity: 0;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            margin: 10px 0 5px;
            animation: 400ms ease-in forwards bounceIn;
        }
        :host #xp-animate .level, :host #xp-animate h1 {
            opacity: 1;
        }
        :host h1.username {
            font-size: 24px;
            opacity: 0;
            margin: 10px 0 0;
        }
        :host .xp {
            opacity: 0;
            text-align: center;
            padding: 0 5px;
            margin-top: 30px;
        }
        :host .xp-prefix {
            display: inline-block;
            color: var(--color-candlelight);
            font-size: 35px;
            font-weight: bold;
            line-height: 1em;
            vertical-align: 15%;
            margin-right: 6px;
        }
        :host .xp-value {
            display: inline-block;
            font-size: 36px;
            font-weight: bold;
        }
        :host .xp-suffix-medium {
            width: 35px;
            height: 20px;
            margin-bottom: 2px;
        }
        :host .icon-light {
            fill: var(--color-candlelight);
        }
        :host .icon-dark {
            fill: var(--color-topaz);
        }

        /*Xp progress bar*/

        kano-progress-bar {
            height: 12px;
        }
        :host .progress-overlay {
            position: relative;
            float: right;
            min-width: 45px;
            top: 12px;
            right: -29px;
            border-radius: 3px;
            background-color: #333333;
            opacity: 0;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            padding: 6px 10px;
            @apply --layout-horizontal;
            @apply --layout-center;
            @apply --layout-justified;
        }
        :host .progress-overlay::before {
            position: absolute;
            top: -4px;
            left: 0;
            right: 0;
            width: 10px;
            height: 10px;
            content: '';
            background-color: #333333;
            margin: auto;
            transform: rotate(45deg);
        }
        :host .overlay-xp {
            width: 20px;
        }
        :host .progress-value {
            display: inline-block;
            color: white;
            font-size: 16px;
            font-weight: bold;
            margin-left: 6px;
        }
        :host .slider-container {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 55px 0 45px;
        }
        :host .start-level,
        :host .end-level {
            position: absolute;
            top: -25px;
            color: var(--color-grey);
            font-weight: bold;
            margin: 0;
        }
        :host .start-level {
            left: 0;
        }
        :host .end-level {
            right: 0;
        }

        /*Level up and badge section*/

        :host #levelup,
        :host #badge {
            position: relative;
            @apply --layout-vertical;
            @apply --layout-center;
        }
        :host .levelup-header,
        :host .badge-header {
            color: var(--color-grey);
            text-transform: uppercase;
            margin: 0 0 10px;
            z-index: 2;
        }
        :host h1.levelup-heading,
        :host h1.badge-heading {
            font-size: 32px;
            margin: 5px 0 0;
            z-index: 2;
        }
        :host h1.levelup-heading ~ p,
        :host h1.badge-heading ~ p {
            font-size: 16px;
            margin: 15px 0 0;
            z-index: 2;
        }
        :host .newlevel-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        :host #newlevel-display,
        :host #oldlevel-display,
        :host .level-radial-background,
        :host .badge-radial-background,
        :host .badge-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            @apply --layout-vertical;
            @apply --layout-center;
            @apply --layout-center-justified;
        }
        :host #newlevel-display,
        :host #oldlevel-display {
            background-repeat: no-repeat;
            background-position: center;
            background-size: 150px;
            color: white;
            font-size: 50px;
            font-weight: bold;
            text-shadow: 2px 3px 2px rgba(0,0,0,0.3);
            z-index: 1;

        }
        :host .level-radial-background,
        :host .badge-container {
            z-index: 0;
        }
        :host .badge-radial-background {
            opacity: 0;
        }
        :host #level-radial-svg,
        :host #badge-radial-svg {
            width: 380px;
            height: 380px;
            flex: 1 0 auto;
            background-repeat: no-repeat;
            background-position: center;
            background-size: 200%;
            border-radius: 50%;
            opacity: 0.5;
            animation: 25s linear infinite spin;
        }
        :host #badge-medal {
            width: 111px;
            height: 116px;
        }
        :host #level-radial-svg:before,
        :host #badge-radial-svg:before {
            position: absolute;
            top: 0;
            left: 0;
            content: "";
            width: 100%;
            height: 100%;
            background: radial-gradient(rgba(255,255,255,0) 0%, rgba(255,255,255,0) 40%, #fff 80%);
            z-index: -1;
        }
        :host .button {
            display: inline-block;
            opacity: 0;
            border: 0;
            border-radius: 3px;
            cursor: pointer;
            font-family: var(--font-body);
            font-size: 14px;
            font-weight: bold;
            margin: 0;
            outline: 0;
            text-transform: uppercase;
            background-color: var(--color-porcelain);
            color: var(--color-grey);
            padding: 9px 25px;
        }
        :host .button:hover {
            background-color: var(--color-stone);
        }
        :host kano-glint-animation:first-child .button,
        :host kano-glint-animation[hidden] ~ kano-glint-animation .button {
            background-color: var(--color-orange);
            color: #fff;
            padding: 12px 60px 13px;
            font-size: 16px;
        }
        :host kano-glint-animation:first-child .button:hover,
        :host kano-glint-animation[hidden] ~ kano-glint-animation .button:hover {
            background-color: var(--color-dark-orange);
        }
        .level-wrapper,
        .badge-wrapper {
            position: relative;
            width: 100%;
            height: 175px;
        }

        /*Flip animation, credit to David Walsh https://davidwalsh.name/css-flip*/

        #flip-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            perspective: 1000px;
        }

        /* Flip action */

        #flip-container.flip .flipper {
            transform: rotateY(-180deg);
        }
        #flip-container,
        .front,
        .back {
            width: 100%;
            height: 100%;
        }
        .flipper {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }
        .front, .back {
            position: absolute;
            top: 0;
            left: 0;
            backface-visibility: hidden;
        }
        .front {
            z-index: 2;
            transform: rotateY(0deg);
        }
        .back {
            transform: rotateY(-180deg);
        }

        /*Cta section*/

        :host .action {
            flex: 1 0 auto;
            background-color: #fff;
            @apply --layout-vertical;
            @apply --layout-center-justified;
        }
        :host .signup-action {
            margin-bottom: 10px;
        }
        :host .button .icon ~ .action-text,
        :host .button .action-text ~ .icon {
            margin-left: 3px;
        }

        /*Animations*/

        :host .float-in-250 {
            opacity: 0;
            animation: floatIn 300ms 250ms ease-out forwards;
        }
        :host .float-in-300 {
            opacity: 0;
            animation: floatIn 200ms 300ms ease-out forwards;
        }
        :host .float-in-400 {
            opacity: 0;
            animation: floatIn 200ms 400ms ease-out forwards;
        }
        :host .float-in-600 {
            opacity: 0;
            animation: floatIn 200ms 600ms ease-out forwards;
        }
        :host .float-in-out {
            opacity: 0;
            animation: floatIn 180ms 500ms forwards,
                    floatOut 200ms 1800ms ease-in-out forwards;
        }
        :host .big-in {
            opacity: 0;
            animation: bigIn 200ms 250ms ease-out forwards;
        }
        :host .float-in-button-first {
            animation: floatIn 150ms 200ms forwards;
        }
        :host .float-in-button-second {
            animation: floatIn 150ms 400ms forwards;
        }
        @keyframes bigIn {
            0% {transform: scale(3); opacity: 0;}
            100% {transform: scale(1); opacity: 1;}
        }
        @keyframes floatIn {
            0% {transform: scale(0.4); opacity: 0;}
            70% {opacity: 1;}
            100% {transform: scale(1); opacity: 1;}
        }
        @keyframes floatOut {
            0% {transform: scale(1); opacity: 1;}
            70% {opacity: 0;}
            100% { transform: scale(0.4); opacity: 0;}
        }
        @keyframes spin {
            0% {transform: rotate(0deg);}
            100% {transform: rotate(360deg);}
        }

    </style>

<script>
    Polymer({
        is: 'kano-reward-modal',
        properties: {
            progress: {
                type: Object,
                readOnly: true,
                observer: '_launchXpDisplay'
            },
            panel: {
                type: String,
                value: "badge"
            },
            header: {
                type: String,
                value: null
            },
            /*
              Button label for signup
            */
            signupLabel: {
                type: String,
                value: null,
                reflectToAttribute: true
            },
            opened: {
                type: Boolean,
                notify: true
            },
            assetsPath: {
                type: String,
                value: '/'
            },
            displayedBadge: {
                type: Object
            }
        },
        attached () {
            // setting background css paths with assetsPath variable
            this.$['oldlevel-display'].style['background-image'] = this.$['newlevel-display'].style['background-image'] =
                `url("${this.assetsPath}/icons/new-level.svg")`;
            this.$['level-radial-svg'].style['background-image'] = this.$['badge-radial-svg'].style['background-image'] =
                `url("${this.assetsPath}/icons/levelup-radial.svg")`;
        },
        open (data, user) {
            this._reset();
            if (!data) {
                return;
            }
            this._computeProgress(data);
            this.header = user ? user.username : 'Nice work!';
            this.signupLabel = user ? null : 'Save your Xp';
            this.$.modal.open();
        },
        close () {
            this.$.modal.close();
        },
        _computeProgress (data) {
            var state = data.update.levels.progress,
                changes = data.update.levels.changes,
                currentLevel = changes.level ? changes.level.oldValue : state.level,
                badges = [],
                badgesTest = new RegExp('badges-.*'),
                badgesKeys = Object.keys(data.update)
                    .filter(function (key) {
                        return badgesTest.test(key);
                    });
            badgesKeys.forEach(function (key) {
                if (
                    data.update[key]
                    && data.update[key].changes
                    && data.update[key].changes.new
                ) {
                    badges = badges.concat(data.update[key].changes.new);
                }
            });

            // there are changes in xp, display the xp reward
            if (changes['total-xp']) {
                this._setupProgressBar(state, changes);
                //Polymer private property setter
                this._setProgress({
                    currentLevel: currentLevel,
                    nextLevel: currentLevel + 1,
                    gainedXp: changes['total-xp'].newValue - changes['total-xp'].oldValue,
                    badges: (badges.length > 0) ? badges : null,
                    showLevelup: !!changes.level
                });
                // there are changes in badges, display the badge
            } else if (badges.length > 0) {
                this._launchBadge(badges, 0);
            }
        },
        _launchXpDisplay (progress) {
            this.panel = 'xp-display';
            this.async(() => this.$.modal.transitionImage(`${this.assetsPath}/icons/xp-star.svg`), 280);
            this.async(() => this.$.modal.transitionImage(`${this.assetsPath}/avatar/judoka-smile.svg`), 2100);
            this.async(() => this._launchXpAnimate(progress), 2800);
        },
        _launchXpAnimate (progress) {
            var speed;
            this.panel = 'xp-animate';
            //different animation speed for different scenarios
            if (progress.currentLevel === 1 && progress.gainedXp === 100) {
                speed = 1300;
            } else if (progress.gainedXp === 100) {
                speed = 1000;
            } else {
                speed = 700;
            }
            this.async(() => this.$['progress-bar'].addValue(progress.gainedXp, speed), 1000);
            this.async(() => this.$.modal.motif = `${this.assetsPath}/avatar/judoka-face.svg`, speed + 1200);

            //proceed to next step
            if (progress.showLevelup) {
                this.async(() => this._launchLevelUp(progress), 3400);
            } else if (progress.badges) {
                this.async(() => this._launchBadge(progress.badges, 0), 3400);
            } else {
                this.async(() => this.buttonsVisible = true, 2400);
            }
        },
        _launchLevelUp (progress) {
            this.panel = 'levelup';
            this.$.modal.motif = null;
            this.async(() => this.$['flip-container'].classList.toggle("flip"), 1400);

            //proceed to next step
            if (progress.badges) {
                this.async(() => this._launchBadge(progress.badges, 0), 3400);
            } else {
                this.async(() => this.buttonsVisible = true, 2000);
            }
        },
        _launchBadge (badges, index) {
            this.panel = 'badge';
            this.displayedBadge = badges[index];
            //if the displayed badge is the last in the array, show buttons, otherwise keep displaying further badges
            if (index === badges.length - 1) {
                this.async(() => this.buttonsVisible = true, 2000);
            } else {
                this.async(() => this._launchBadge(badges, index + 1), 3400);
            }
        },
        _signupActionTapped () {
            this.fire('request-signup');
            this.$.modal.close();
        },
        _confirmTapped () {
            this.fire('confirm');
            this.$.modal.close();
        },
        _reset () {
            this.panel = null;
            this.$.modal.motif = null;
            this.buttonsVisible = false;
        },
        _setupProgressBar (state, changes) {
            var xp = changes['total-xp'].oldValue,
                offset = changes['xp-offset'] ? changes['xp-offset'].oldValue : state['xp-offset'],
                nextThreshold = changes['next-threshold'] ? changes['next-threshold'].oldValue : state['next-threshold'],
                progressBar = this.$['progress-bar'];
            progressBar.startValue = xp;
            progressBar.min = xp - offset;
            progressBar.max = nextThreshold;
        },
        _onDialogClosed () {
            this.fire('close');
        }
    });
</script>
