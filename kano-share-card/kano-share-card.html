<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../iron-image/iron-image.html">
<link rel="import" href="../kano-api-client-behavior/kano-api-client-behavior.html">
<link rel="import" href="../kano-lightboard-preview/kano-lightboard-preview.html">
<link rel="import" href="../kano-share-stats/kano-share-stats.html">
<link rel="import" href="../kano-style/kano-style.html">
<link rel="import" href="../kano-icons/parts.html">
<link rel="import" href="../kano-share-wrapper/kano-share-wrapper-behavior.html">
<link rel="import" href="../kano-share/kano-share-behavior.html">
<dom-module id="kano-share-card">
    <template>
        <style>
            *:host {
                box-sizing: border-box;
            }
            :host([mode="detailed"]) .wrapper {
                padding: 0 10px 32px 10px;
            }
            :host([mode="summary"]) .wrapper {
                padding: 16px;
            }
            :host([mode="summary"]) .inner {
                @apply --layout-horizontal;
            }
            :host #cover {
                background-color: var(--color-stone);
            }
            :host #cover,
            :host kano-lightboard-preview {
                cursor: pointer;
            }
            :host([mode="detailed"]) .cover-wrapper {
                height: 0;
                overflow: hidden;
                padding-bottom: 50%;
                position: relative;
                max-width: 256px;
                width: 100%;
            }
            :host([mode="detailed"]) #cover,
            :host([mode="detailed"]) kano-lightboard-preview {
                height: 100%;
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            :host([mode="summary"]) .cover-wrapper {
                border-radius: 3px;
                flex: none;
                height: 64px;
                overflow: hidden;
                position: relative;
                width: 64px;
            }
            :host([mode="summary"]) #cover,
            :host([mode="summary"]) kano-lightboard-preview {
                display: block;
                height: 64px;
                position: relative;
                transform: translateX(-25%);
                width: 128px;
            }
            :host .content {
                @apply --layout-flex;
                position: relative;
            }
            :host([mode="detailed"]) #user {
                left: 0;
                padding-left: 16px;
                position: absolute;
                top: -32px;
            }
            :host([mode="detailed"]) .avatar-wrapper {
                overflow: hidden;
                height: 40px;
                width: 40px;
                border-radius: 100%;
                background-color: var(--color-sky);
                border: 4px solid white;
                position: relative;
                cursor: pointer;
            }
            :host([mode="detailed"]) #avatar {
                margin-top: 5px;
                height: auto;
                width: 100%;
                border-radius: 100%;
                overflow: hidden;
            }
            :host([mode="detailed"]) .username {
                background-color: white;
                border-radius: 3px;
                box-shadow: 0 2px 2px rgba(0,0,0,0.2);
                color: var(--color-black);
                display: none;
                font-size: 14px;
                font-weight: bold;
                left: 36px;
                margin: auto;
                padding: 13px 30px;
                position: absolute;
                top: -100%;
                transform: translate(-50%, -20%);
            }
            :host([mode="detailed"]) .username::after {
                bottom: -8px;
                color: white;
                content: 'â—¢';
                font-size: 16px;
                height: 16px;
                left: 0;
                line-height: 16px;
                margin: auto;
                position: absolute;
                right: 0;
                text-shadow: 0 2px 2px rgba(0,0,0,0.2);
                transform: rotate(45deg);
                width: 16px;
            }
            :host([mode="detailed"]) #user:hover .username {
                display: block;
            }
            :host([mode="detailed"]) .details {
                padding: 16px 0 0 0;
            }
            :host([mode="summary"]) .details {
                @apply --layout-vertical;
                @apply --layout-start;
                @apply --layout-center-justified;
                height: 100%;
                padding: 0 0 0 15px;
            }
            :host .title {
                cursor: pointer;
                font-size: 20px;
                line-height: 20px;
            }
            :host([mode="detailed"]) .title {
                margin: 0 0 16px 0;
            }
            :host([mode="summary"]) .title {
                margin: 0 0 8px 0;
            }
            :host([mode="detailed"]) .icon {
                height: 28px;
                margin-top: -10px;
                width: 28px;
            }
            :host([mode="summary"]) .icon {
                height: 24px;
                margin-top: -8px;
                width: 24px;
            }
            @media all and (max-width: 680px) {
                :host {
                    width: 50%;
                }
            }
            @media all and (min-width: 681px) {
                :host([mode="detailed"]) {
                    width: 33%;
                }
                :host([mode="detailed"]) .inner {
                    max-width: 256px;
                }
                :host([mode="summary"]) {
                    width: 50%;
                }
            }
            :host([tombstone]) #cover {
                background: var(--color-stone);
                color: transparent;
            }
            :host([tombstone]) #avatar {
                background: var(--color-stone);
                border-radius: 100%;
                color: transparent;
            }
            :host([tombstone]) .title {
                width: 50%;
                height: 20px;
                background-color: var(--color-stone);
                color: transparent;
            }
            :host([tombstone]) * {
                cursor: default !important;
            }
            :host([tombstone]) .username {
                display: none !important;
            }
            :host *[hidden] {
                display: none !important;
            }
        </style>
        <kano-session token="{{token}}" user="{{user}}"></kano-session>
        <div class="wrapper">
            <div class="inner">
                <div class="cover-wrapper">
                    <template is="dom-if" if="[[defaultShare]]">
                        <iron-image id="cover" src="[[selectedShare.cover_url]]" sizing="cover" preload fade on-tap="_selectShare"></iron-image>
                    </template>
                    <template is="dom-if" if="[[lightboardShare]]">
                        <kano-lightboard-preview src="[[selectedShare.attachments.lightboard_spritesheet_url]]" width="[[coverWidth]]" on-tap="_selectShare"></kano-lightboard-preview>
                    </template>
                </div>
                <div class="content">
                    <div class="details">
                        <template is="dom-if" if="[[displayUser]]">
                            <div id="user" on-tap="_userTapped">
                                <div class="avatar-wrapper">
                                    <img id="avatar"
                                          src="[[_computeAvatar(selectedShare)]]"></img>
                                </div>
                                <span class="username">[[selectedShare.user.username]]</span>
                            </div>
                        </template>
                        <h3 class="title" on-tap="_selectShare">
                            <iron-icon icon="parts:light-animation" class="icon animation" hidden$="[[!_shareContainsAnimation(selectedShare)]]"></iron-icon>
                            [[selectedShare.title]]
                        </h3>
                        <kano-share-stats id="stats"
                                          app-integration="[[appIntegration]]"
                                          hardware-integration="[[hardwareIntegration]]"
                                          liked="[[liked]]"
                                          likes="[[numberOfLikes]]"
                                          saved-to-device="[[savedToDevice]]"
                                          shared-by-user="[[sharedByUser]]"
                                          tombstone$="[[!selectedShare]]"
                                          on-like-tapped="_onLikeAction"
                                          on-remix="_remix"
                                          on-update-device-action="_updateDevice">
                                          </kano-share-stats>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'kano-share-card',
            behaviors: [
                Kano.APIClient,
                Kano.Behaviors.ShareBehavior,
                Kano.Behaviors.ShareWrapper
            ],
            properties: {
                coverWidth: {
                    type: Number,
                    computed: '_coverWidth(mode)'
                },
                defaultAvatar: {
                    type: String,
                    value: 'https://s3.amazonaws.com/kano-avatars/judoka-standard.png'
                },
                defaultShare: {
                    type: Boolean,
                    computed: '_defaultShare(selectedShare)'
                },
                displayUser: {
                    type: Boolean,
                    computed: '_displayUser(mode)'
                },
                lightboardShare: {
                    type: Boolean,
                    computed: '_lightboardShare(selectedShare)'
                },
                mode: {
                    type: String,
                    reflectToAttribute: true,
                    value: 'detailed'
                }
            },
            _coverWidth (mode) {
                return mode === 'summary' ? 128 : 256;
            },
            _defaultShare (share) {
                if (!share) {
                    return true;
                }
                return !share.attachments || !share.attachments.lightboard_spritesheet_url;
            },
            _displayUser (mode) {
                return mode === 'detailed';
            },
            _lightboardShare (share) {
                if (!share) {
                    return false;
                }
                return share.attachments && share.attachments.lightboard_spritesheet_url;
            },
            _remix (e) {
                var item = this.selectedShare;
                this.fire('remix-action', {
                    id: item.id,
                    slug: item.slug,
                    type: item.app
                });
            },
            _removeLike () {
                this.selectedShare.likes.forEach((like, index) => {
                    if (like.user === this.user.id) {
                        this.splice('selectedShare.likes', index, 1);
                    }
                });
            },
            _selectShare () {
                if (!this.selectedShare) {
                    return;
                }
                this.fire('select-share', this.selectedShare);
            },
            _updateDevice (e) {
                var app = this.selectedShare,
                    action = e.detail ? 'add' : 'remove';
                this.fire('update-device', { action, app });
            },
            _userTapped () {
                this.fire('view-user', { id: this.selectedShare.user.id });
            }
        });
    </script>
</dom-module>
