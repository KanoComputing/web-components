<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../iron-image/iron-image.html">
<link rel="import" href="../kano-api-client-behavior/kano-api-client-behavior.html">
<link rel="import" href="../kano-share-stats/kano-share-stats.html">
<link rel="import" href="../kano-style/typography.html">
<link rel="import" href="../kano-style/color.html">
<link rel="import" href="../kano-style/button.html">
<dom-module id="kano-share-card">
    <template>
        <style>
            *:host {
                box-sizing: border-box;
            }
            :host([mode="detailed"]) .wrapper {
                padding: 0 0 32px 0;
            }
            :host([mode="summary"]) .wrapper {
                padding: 16px;
            }
            :host([mode="summary"]) .inner {
                @apply --layout-horizontal;
            }
            :host #cover {
                background-color: var(--color-stone);
                cursor: pointer;
            }
            :host([mode="detailed"]) #cover {
                height: 172px;
                width: 100%;
            }
            :host([mode="summary"]) #cover {
                border-radius: 3px;
                flex: none;
                height: 64px;
                width: 64px;
            }
            :host .content {
                position: relative;
            }
            :host([mode="detailed"]) #user {
                left: 0;
                padding-left: 16px;
                position: absolute;
                top: -32px;
            }
            :host([mode="detailed"]) #avatar {
                background-color: white;
                border: 4px solid white;
                border-radius: 100%;
                box-sizing: border-box;
                cursor: pointer;
                height: 40px;
                overflow: hidden;
                width: 40px;
            }
            :host([mode="detailed"]) .username {
                background-color: white;
                border-radius: 3px;
                box-shadow: 0 2px 2px rgba(0,0,0,0.2);
                color: var(--color-black);
                display: none;
                font-size: 14px;
                font-weight: bold;
                left: 36px;
                margin: auto;
                padding: 13px 30px;
                position: absolute;
                top: -100%;
                transform: translate(-50%, -20%);
            }
            :host([mode="detailed"]) .username::after {
                bottom: -8px;
                color: white;
                content: 'â—¢';
                font-size: 16px;
                height: 16px;
                left: 0;
                line-height: 16px;
                margin: auto;
                position: absolute;
                right: 0;
                text-shadow: 0 2px 2px rgba(0,0,0,0.2);
                transform: rotate(45deg);
                width: 16px;
            }
            :host([mode="detailed"]) #user:hover .username {
                display: block;
            }
            :host([mode="detailed"]) .details {
                padding: 16px 0 0 0;
            }
            :host([mode="summary"]) .details {
                @apply --layout-vertical;
                @apply --layout-start;
                @apply --layout-center-justified;
                height: 100%;
                padding: 0 0 0 15px;
            }
            :host .title {
                cursor: pointer;
                font-size: 20px;
                line-height: 20px;
            }
            :host([mode="detailed"]) .title {
                margin: 0 0 16px 0;
            }
            :host([mode="summary"]) .title {
                margin: 0 0 8px 0;
            }
            @media all and (max-width: 680px) {
                :host {
                    width: 100%;
                }
            }
            @media all and (min-width: 681px) {
                :host([mode="detailed"]) {
                    width: 33%;
                }
                :host([mode="detailed"]) .inner {
                    max-width: 256px;
                }
                :host([mode="summary"]) {
                    width: 50%;
                }
            }
            :host([tombstone]) #cover {
                background: var(--color-stone);
                color: transparent;
            }
            :host([tombstone]) #avatar {
                background: var(--color-stone);
                border-radius: 100%;
                color: transparent;
            }
            :host([tombstone]) .title {
                width: 50%;
                height: 22px;
                background-color: var(--color-stone);
                color: transparent;
            }
            :host([tombstone]) .username {
                display: none;
            }
        </style>
        <kano-session token="{{token}}" user="{{user}}"></kano-session>
        <div class="wrapper">
            <div class="inner">
                <iron-image id="cover" src="[[share.cover_url]]" sizing="cover" preload fade on-tap="_selectShare"></iron-image>
                <div class="content">
                    <div class="details">
                        <template is="dom-if" if="[[displayUser]]">
                            <div id="user" on-tap="_userTapped">
                                <iron-image id="avatar"
                                            src="[[_computeAvatar(share, assetsPath)]]"
                                            sizing="contain"
                                            preload
                                            fade></iron-image>
                                <span class="username">[[share.user.username]]</span>
                            </div>
                        </template>
                        <h3 class="title" on-tap="_selectShare">[[share.title]]</h3>
                        <kano-share-stats id="stats"
                                          liked="[[liked]]"
                                          likes="[[numberOfLikes]]"
                                          saved-to-device="[[savedToDevice]]"
                                          send-to-device="[[sendToDevice]]"
                                          shared-by-user="[[sharedByUser]]"
                                          tombstone$="[[!share]]"
                                          on-like-action="_toggleLike"
                                          on-remix="_remix"
                                          on-update-device-action="_updateDevice">
                                          </kano-share-stats>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'kano-share-card',
            behaviors: [
                Kano.APIClient
            ],
            properties: {
                assetsPath: {
                    type: String,
                    value: '/'
                },
                displayUser: {
                    type: Boolean,
                    computed: '_displayUser(mode)'
                },
                liked: {
                    type: Boolean,
                    notify: true,
                    value: null
                },
                mode: {
                    type: String,
                    reflectToAttribute: true,
                    value: 'detailed'
                },
                numberOfLikes: {
                    type: Number,
                    value: 0
                },
                savedToDevice: {
                    type: Boolean
                },
                sendToDevice: {
                    type: Boolean,
                    computed: '_sendToDevice(device, share)'
                },
                share: {
                    type: Object
                },
                sharedByUser: {
                    type: Boolean,
                    computed: '_sharedByUser(share, user)'
                }
            },
            observers: [
                '_checkLikes(share.*, user)'
            ],
            _computeAvatar(share, assetsPath) {
                if (!share || !share.user) {
                    return;
                }
                return share.user.avatar.urls.circle || assetsPath + '/avatar/judoka-face.svg';
            },
            _checkLikes () {
                if (this.share) {
                    this.set('numberOfLikes', this.share.likes.length);
                    if (this.user) {
                        var liked = this.share.likes.some((like) => {
                            return like.user === this.user.id;
                        })
                        return this.set('liked', liked);
                    } else {
                        return this.set('liked', false)
                    }
                }
            },
            _displayUser (mode) {
                return mode === 'detailed';
            },
            _remix (e) {
                var item = this.share;
                this.fire('remix-action', {
                    id: item.id,
                    slug: item.slug,
                    type: item.app
                });
            },
            _removeLike () {
                this.share.likes.forEach((like, index) => {
                    if (like.user === this.user.id) {
                        this.splice('share.likes', index, 1);
                    }
                });
            },
            _selectShare () {
                if (!this.share) {
                    return;
                }
                this.fire('select-share', this.share);
            },
            /**
            * Check whether this share can be sent to kit or not
            */
            _sendToDevice (device, share) {
                return share.app === device;
            },
            _sharedByUser (share, user) {
                if (!share || !user) {
                    return false;
                }
                return share.user && share.user.id === user.id;
            },
            _updateDevice (e) {
                var app = this.share,
                    action = e.detail ? 'add' : 'remove';
                this.fire('update-device', { action, app });
            },
            _toggleLike (e, liked) {
                if (!this.user) {
                    this.fire('login');
                    return;
                }
                if (this.sharedByUser) {
                    return;
                }
                var method = liked ? 'POST' : 'DELETE';
                if (this.user) {
                    this.set('liked', liked);
                    var headers = new Headers({
                        'Authorization': this.token,
                        'Content-Type': 'application/json'
                    });
                    fetch(this._getUrl('like-share', { id: this.share.id }), {
                        method,
                        headers
                    })
                    .then((response) => response.json())
                    .then((response) => {
                        if (response.success) {
                            if (response.item) {
                                this.push('share.likes', response.item);
                            } else {
                                this._removeLike();
                            }
                        }
                    })
                    .catch((err) => {
                        this.set('liked', !liked);
                    })
                } else {
                    this.fire('login');
                }
            },
            _userTapped () {
                this.fire('view-user', { id: this.share.user.id });
            }
        });
    </script>
</dom-module>
