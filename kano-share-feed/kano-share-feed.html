<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../iron-list/iron-list.html">
<link rel="import" href="../../iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../kano-api-client-behavior/kano-api-client-behavior.html">
<link rel="import" href="../kano-share-card/kano-share-card.html">
<link rel="import" href="../kano-style/kano-style.html">

<dom-module id="kano-share-feed">
    <template>
        <style>
            :host * {
                box-sizing: border-box;
            }
            :host {
                display: block;
                position: relative;
                overflow: hidden;
                @apply --layout-vertical;
            }
            :host .feed {
                display: block;
                min-height: 470px;
                overflow: hidden;
                position: relative;
                @apply --layout-vertical;
            }
            :host .feed[hidden] {
                display: none;
            }
            :host .placeholder {
                @apply --layout-horizontal;
                @apply --layout-justified;
                height: 100%;
                width: 100%;
                transition: opacity linear 200ms;
            }
            iron-list {
                @apply --layout-vertical;
            }
            @keyframes fade-in {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
            kano-share-card {
                animation: fade-in linear 200ms;
                cursor: pointer;
            }
            :host .message {
                color: var(--color-battleship-grey);
                font-size: 1.5em;
                font-weight: bold;
                margin: auto;
                max-width: var(--content-width);
                padding: 30px 0;
            }
        </style>
        <div class$="feed [[mode]]" hidden$="[[empty]]">
            <iron-scroll-threshold id="threshold"
                                   lower-threshold="1000"
                                   on-lower-threshold="_loadMoreData"
                                   scroll-target="document">
                <iron-list id="list"
                           items="[[shares]]"
                           as="share"
                           grid
                           scroll-target="document">
                    <template>
                        <kano-share-card id$="[[share.slug]]"
                                         assets-path="[[assetsPath]]"
                                         mode="[[mode]]"
                                         share="[[share]]"
                                         on-tap="_selectShare">
                                         </kano-share-card>
                    </template>
                </iron-list>
                <template is="dom-if" if="[[fetching]]">
                    <div class="placeholder">
                        <kano-share-card share
                                         tombstone
                                         assets-path="[[assetsPath]]"
                                         mode="[[mode]]">
                                         </kano-share-card>
                        <kano-share-card share
                                         tombstone
                                         assets-path="[[assetsPath]]"
                                         mode="[[mode]]">
                                         </kano-share-card>
                        <template is="dom-if" if="[[isDetailed]]">
                            <kano-share-card share
                                             tombstone
                                             assets-path="[[assetsPath]]"
                                             mode="[[mode]]">
                                             </kano-share-card>
                        </template>
                    </div>
                </template>
            </iron-scroll-threshold>
        </div>
        <template is="dom-if" if="[[empty]]">
            <div class="message">
                Oh dear, you don't seem to have any shares yet. You'd better get coding!
            </div>
        </template>
    </template>
    <script>
        Polymer({
            is: 'kano-share-feed',
            behaviors: [Kano.APIClient],
            properties: {
                /**
                * App name to allow filtering of shares by app
                */
                app: {
                    type: String,
                    value: null
                },
                assetsPath: {
                    type: String,
                    value: '/assets'
                },
                empty: {
                    type: Boolean,
                    value: false
                },
                isDetailed: {
                    type: Boolean,
                    computed: '_isDetailed(mode)'
                },
                /**
                * String to determine the layout of the cards
                */
                mode: {
                    type: String,
                    value: 'detailed'
                },
                shares: {
                    type: Array,
                    value: () => {
                        return [];
                    }
                },
                selectedShare: {
                    type: Object,
                    notify: true
                },
                /**
                * User ID to allow for filtering of shares by user
                */
                userId: {
                    type: String,
                    value: null
                }
            },
            attached () {
                if (!this.initialized) {
                    this.set('page', 0);
                }
                this.set('initialized', true);
            },
            _loadMoreData () {
                // When we hit the last page
                if (this.page === null) {
                    return;
                }
                this.set('fetching', true);
                let query = [
                    'feature=true',
                    `page=${this.page}`,
                    'limit=15'
                ];
                if (this.userId) {
                    query.push(`user_id=${this.userId}`);
                }
                if (this.app) {
                    query.push(`app_name=${this.app}`);
                }
                let self = this,
                    queryString = query.join('&');
                fetch(`${this._getUrl('feed')}?${queryString}`)
                    .then(r => r.json())
                    .then(r => {
                        if (r.entries.length) {
                            r.entries.forEach(share => {
                                this.push('shares', share);
                            });
                            this.page = r.next;
                        } else {
                            this.set('empty', true);
                        }
                        this.set('fetching', false);
                        this.$.threshold.clearTriggers();
                    });
            },
            _isDetailed (mode) {
                return mode === 'detailed';
            },
            _selectShare (e) {
                this.selectedShare = e.model.get('share');
            },
            getSelectedShareElement () {
                let selectedShare = this.$$(`#${this.selectedShare.slug}`);
                if (!selectedShare) {
                    return null;
                }
                return selectedShare.getCoverElement();
            }
        });
    </script>
</dom-module>
