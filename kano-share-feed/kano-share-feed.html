<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../iron-list/iron-list.html">
<link rel="import" href="../../iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../kano-api-client-behavior/kano-api-client-behavior.html">
<link rel="import" href="../kano-share-card/kano-share-card.html">
<link rel="import" href="../kano-style/kano-style.html">

<dom-module id="kano-share-feed">
    <template>
        <style>
            :host * {
                box-sizing: border-box;
            }
            :host {
                display: block;
                position: relative;
                overflow: hidden;
                @apply --layout-vertical;
            }
            :host .feed {
                display: block;
                min-height: 470px;
                overflow: hidden;
                position: relative;
                @apply --layout-vertical;
            }
            :host .feed[hidden] {
                display: none;
            }
            .shell {
                flex: 1 1 auto;
                @apply --layout-vertical;
            }
            iron-list {
                flex: 1 1 auto;
                @apply --layout-vertical;
            }
            :host .placeholder {
                color: var(--color-battleship-grey);
                font-size: 1.5em;
                font-weight: bold;
                margin: auto;
                max-width: var(--content-width);
                padding: 30px 0;
            }
            .shell {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                transition: opacity linear 200ms;
            }
            @keyframes fade-in {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
            kano-share-card {
                cursor: pointer;
                animation: fade-in linear 200ms;
                border-bottom: 1px solid var(--color-grey-lighter);
                margin: 10px auto;
                width: 100%;
            }
        </style>
        <div class="feed" hidden$="[[empty]]">
            <div class="shell" id="shell">
                <kano-share-card share tombstone></kano-share-card>
                <kano-share-card share tombstone></kano-share-card>
            </div>
            <iron-scroll-threshold id="threshold" lower-threshold="1000" on-lower-threshold="_loadMoreData" scroll-target="document">
                <iron-list items="[[shares]]" as="share" scroll-target="document">
                    <template>
                        <kano-share-card id$="[[share.slug]]" share="[[share]]" on-tap="_selectShare" assets-path="[[assetsPath]]"></kano-share-card>
                    </template>
                </iron-list>
                <template is="dom-if" if="[[populated]]">
                    <kano-share-card share tombstone assets-path="[[assetsPath]]"></kano-share-card>
                </template>
            </iron-scroll-threshold>
        </div>
        <template is="dom-if" if="[[empty]]">
            <div class="placeholder">
                Oh dear, you don't seem to have any shares yet. You'd better get coding!
            </div>
        </template>
    </template>
    <script>
        Polymer({
            is: 'kano-share-feed',
            behaviors: [Kano.APIClient],
            properties: {
                /**
                * App name to allow filtering of shares by app
                */
                app: {
                    type: String,
                    value: null
                },
                empty: {
                    type: Boolean,
                    value: false
                },
                shares: {
                    type: Array,
                    value: () => {
                        return [];
                    }
                },
                selectedShare: {
                    type: Object,
                    notify: true
                },
                /**
                * User ID to allow for filtering of shares by user
                */
                userId: {
                    type: String,
                    value: null
                },
                assetsPath: {
                    type: String,
                    value: '../static'
                }
            },
            attached () {
                this.page = 0;
            },
            _loadMoreData () {
                // When we hit the last page
                if (this.page === null) {
                    return;
                }
                var query = [
                    'feature=true',
                    `page=${this.page}`,
                    'limit=15'
                ];
                if (this.userId) {
                    query.push(`user_id=${this.userId}`);
                }
                if (this.app) {
                    query.push(`app_name=${this.app}`);
                }
                var self = this,
                      queryString = query.join('&');
                fetch(`${this._getUrl('feed')}?${queryString}`)
                    .then(r => r.json())
                    .then(r => {
                        if (r.entries.length) {
                            r.entries.forEach(share => {
                                this.push('shares', share);
                            });
                            this.page = r.next;
                        } else {
                            this.set('empty', true);
                        }
                        if (!this.populated) {
                            this.populated = true;
                            this.$.shell.style.opacity = 0;
                        }
                        this.$.threshold.clearTriggers();
                    });
            },
            _selectShare (e) {
                this.selectedShare = e.model.get('share');
            },
            getSelectedShareElement () {
                let selectedShare = this.$$(`#${this.selectedShare.slug}`);
                if (!selectedShare) {
                    return null;
                }
                return selectedShare.getCoverElement();
            }
        });
    </script>
</dom-module>
