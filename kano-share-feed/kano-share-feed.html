<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../iron-list/iron-list.html">
<link rel="import" href="../../iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../kano-api-client-behavior/kano-api-client-behavior.html">
<link rel="import" href="../kano-session/kano-session.html">
<link rel="import" href="../kano-share-card/kano-share-card.html">
<link rel="import" href="../kano-style/kano-style.html">

<dom-module id="kano-share-feed">
    <style>
        :host * {
            box-sizing: border-box;
        }
        :host {
            position: relative;
            overflow: visible;
            @apply --layout-vertical;
        }
        :host .feed {
            @apply --layout-vertical;
            min-height: 470px;
            overflow: visible;
            position: relative;
        }
        :host .feed[hidden] {
            display: none;
        }
        :host .placeholder {
            @apply --layout-horizontal;
            @apply --layout-justified;
            @apply --layout-wrap;
            height: 100%;
            transition: opacity linear 200ms;
            width: 100%;
        }
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        kano-share-card {
            animation: fade-in linear 200ms;
        }
        :host .message {
            color: var(--color-battleship-grey);
            margin: auto;
            max-width: var(--content-width);
        }
        :host *[hidden] {
            display: none !important;
        }
    </style>
    <template>
        <kano-session id="session"
                          token="{{token}}"
                          include-profile></kano-session>
        <template is="dom-if" if="[[empty]]">
            <div class="message">
                <slot id="placeholder" name="placeholder"> </slot>
            </div>
        </template>
        <div class$="feed [[mode]]">
            <iron-scroll-threshold id="threshold"
                                   lower-threshold="2000"
                                   on-lower-threshold="_loadMoreData"
                                   scroll-target="document">
                <iron-list id="list"
                           items="[[shares]]"
                           as="share"
                           grid
                           scroll-target="document">
                    <template>
                        <kano-share-card id$="[[share.slug]]"
                                         available-apps="[[availableApps]]"
                                         available-hardware="[[availableHardware]]"
                                         mode="[[mode]]"
                                         saved-to-device="[[_shareSaved(savedShares, share.id)]]"
                                         share="[[share]]">
                                         </kano-share-card>
                    </template>
                </iron-list>
            </iron-scroll-threshold>
            <template is="dom-if" if="[[!complete]]">
                <div class="placeholder">
                    <kano-share-card share
                                     tombstone
                                     mode="[[mode]]">
                                     </kano-share-card>
                    <kano-share-card share
                                     tombstone
                                     mode="[[mode]]">
                                     </kano-share-card>
                    <kano-share-card share
                                     tombstone
                                     mode="[[mode]]">
                                     </kano-share-card>
                    <kano-share-card share
                                     tombstone
                                     mode="[[mode]]">
                                     </kano-share-card>
                    <kano-share-card share
                                 tombstone
                                 mode="[[mode]]"
                                 hidden$="[[!isDetailed]]">
                                 </kano-share-card>
                    <kano-share-card share
                                     tombstone
                                     mode="[[mode]]"
                                     hidden$="[[!isDetailed]]">
                                     </kano-share-card>
                </div>
            </template>
        </div>
    </template>
    <script>
        Polymer({
            is: 'kano-share-feed',
            behaviors: [Kano.APIClient],
            properties: {
                /**
                * The external apps available for remixing shares
                */
                availableApps: {
                    type: Array,
                    value: () => []
                },
                /**
                * The hardware available, if any, for sending shares to hardware
                */
                availableHardware: {
                    type: Array,
                    value: () => []
                },
                complete: {
                    type: Boolean,
                    value: false
                },
                empty: {
                    type: Boolean,
                    value: true,
                    notify: true
                },
                /**
                * String to determine whether to fetch shares or activity feed
                */
                feed: {
                    type: String,
                    value: 'feed'
                },
                /**
                * Object to supply filters for the feed
                */
                filters: {
                    type: Object,
                    observer: '_handleChanges'
                },
                isDetailed: {
                    type: Boolean,
                    computed: '_isDetailed(mode)'
                },
                /**
                * String to determine the layout of the cards
                */
                mode: {
                    type: String,
                    value: 'detailed'
                },
                shares: {
                    type: Array,
                    value: () => {
                        return [];
                    }
                },
                /**
                * Authentication token used to fetch a few cases where you get
                * content based on your user
                */
                token: {
                    type: String,
                    observer: '_handleChanges'
                }
            },
            attached () {
                if (!this.initialized) {
                    this.set('page', 0);
                }
                this.set('initialized', true);
                //iron-scroll-target-behavior bug
                //need to fire resize event to refresh scroller value
                window.dispatchEvent(new Event('resize'));
            },
            _handleChanges () {
                if (this.fetching) {
                    this.request.cancel();
                    this.reset();
                }
                if (this.populated) {
                    this.reset();
                }
            },
            _isDetailed (mode) {
                return mode === 'detailed';
            },
            _loadMoreData () {
                // When we hit the last page
                if (this.page === null) {
                    this.complete = true;
                    return;
                }
                this.set('fetching', true);
                var self = this,
                    feedType = this.feed,
                    filters = this.filters || {},
                    limit = 36,
                    query = [
                        'page=' + this.page,
                        'limit=' + limit
                    ],
                    queryString,
                    headers = new Headers({
                        'Content-Type': 'application/json'
                    });
                if (filters.userId) {
                    query.push('user_id=' + filters.userId);
                }
                if (filters.app) {
                    query.push('app_name=' + filters.app);
                }
                if (filters.hardware) {
                    filters.hardware.forEach(item => {
                        query.push('hardware[]=' + item);
                    });
                }
                if (filters.featured) {
                    query.push('featured=true');
                }
                queryString = query.join('&');
                if (this.token) {
                    headers.append('Authorization', this.token)
                }
                this._request(this._getUrl(feedType) + '?' + queryString, {headers})
                    .promise
                    .then(r => r.json())
                    .then(r => {
                        if (r.entries.length) {
                            r.entries.forEach(share => {
                                if (share) {
                                    let item;
                                    if (feedType === 'activity-feed') {
                                        item = share.item;
                                    } else {
                                        item = share;
                                    }
                                    this.push('shares', item);
                                }
                            });
                            this.set('page', r.next);
                            this.set('populated', true);
                            this.set('empty', false);
                        } else {
                            this.set('empty', true);
                        }
                        this.set('fetching', false);
                        this.$.threshold.clearTriggers();
                    })
                    .catch(e => {
                        this.set('fetching', false);
                        this.$.threshold.clearTriggers();
                    });
            },
            _makeRequestCancelable (promise) {
                let cancelled = false,
                    wrappedRequest = new Promise((resolve, reject) => {
                        promise.then((val) => {
                            cancelled ? reject({cancelled: true}) : resolve(val);
                        });
                        promise.catch((error) => {
                            cancelled ? reject({cancelled: true}) : reject(error);
                        });
                    });
                return {
                    promise: wrappedRequest,
                    cancel () {
                        cancelled = true;
                    }
                };
            },
            _request (url, options) {
                this.request = this._makeRequestCancelable(
                    fetch(url, options)
                );
                return this.request;
            },
            reset () {
                this.set('populated', false);
                this.set('shares', []);
                this.set('page', 0);
                this.set('selectedShare', {});
                this._loadMoreData();
            },
            _shareSaved (savedShares, shareId) {
                if (!savedShares || !shareId) {
                    return false;
                }
                return savedShares.indexOf(shareId) > -1;
            }
        });
    </script>
</dom-module>
