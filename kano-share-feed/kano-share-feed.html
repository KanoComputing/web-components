<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../iron-list/iron-list.html">
<link rel="import" href="../../iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../kano-api-client-behavior/kano-api-client-behavior.html">
<link rel="import" href="../kano-share-card/kano-share-card.html">
<link rel="import" href="../kano-style/color.html">

<dom-module id="kano-share-feed">
    <template>
        <style>
            :host *:[hidden] {
                display: none;
            }
            :host .feed {
                position: relative;
                overflow: hidden;
                height: 100vh;
            }
            iron-scroll-threshold, .shell {
                @apply --layout-flex;
                @apply --layout-vertical;
            }
            iron-list {
                @apply --layout-flex;
            }
            .shell {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                transition: opacity linear 200ms;
            }
            kano-share-card,
            .shell .shell-card {
                width: 100%;
                margin: 10px auto;
            }
            @keyframes fade-in {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
            kano-share-card {
                cursor: pointer;
                animation: fade-in linear 200ms;
            }
            kano-share-card:nth-last-child(n+2) {
                border-bottom: 1px solid var(--color-grey-lighter);
            }
            @media screen and (max-width: 580px) {
                kano-share-card,
                .shell .shell-card {
                    width: 100%;
                    margin: 10px auto;
                    border-radius: 0;
                    border: 0;
                }
            }
        </style>
        <div class="feed" hidden$="[[empty]]">
            <div class="shell" id="shell">
                <kano-share-card share tombstone></kano-share-card>
                <kano-share-card share tombstone></kano-share-card>
            </div>
            <iron-scroll-threshold id="threshold" lower-threshold="1000" on-lower-threshold="_loadMoreData">
                <iron-list items="[[shares]]" as="share" scroll-target="threshold">
                    <template>
                        <kano-share-card id$="[[share.slug]]" share="[[share]]" on-tap="_selectShare"></kano-share-card>
                    </template>
                </iron-list>
                <kano-share-card share tombstone></kano-share-card>
            </iron-scroll-threshold>
        </div>
        <template is="dom-if" if="[[empty]]">
            <div class="placeholder">
                Oh dear, you don't seem to have any shares yet. You'd better get coding!
            </div>
        </template>
    </template>
    <script>
        Polymer({
            is: 'kano-share-feed',
            behaviors: [Kano.APIClient],
            properties: {
                /**
                * App name to allow filtering of shares by app
                */
                app: {
                    type: String,
                    value: null
                },
                empty: {
                    type: Boolean,
                    value: false
                },
                shares: {
                    type: Array,
                    value: () => {
                        return [];
                    }
                },
                selectedShare: {
                    type: Object,
                    notify: true
                },
                /**
                * User ID to allow for filtering of shares by user
                */
                userId: {
                    type: String,
                    value: null
                }
            },
            attached () {
                this.page = 0;
            },
            _loadMoreData () {
                // When we hit the last page
                if (this.page === null) {
                    return;
                }
                var query = [
                    'feature=true',
                    `page=${this.page}`,
                    'limit=15'
                ];
                if (this.userId) {
                    query.push(`user_id=${this.userId}`);
                }
                if (this.app) {
                    query.push(`app_name=${this.app}`);
                }
                var self = this,
                      queryString = query.join('&');
                fetch(`${this._getUrl('feed')}?${queryString}`)
                    .then(r => r.json())
                    .then(r => {
                        if (r.entries.length) {
                            r.entries.forEach(share => {
                                this.push('shares', share);
                            });
                            this.page = r.next;
                        } else {
                            this.set('empty', true);
                        }
                        if (!this.populated) {
                            this.populated = true;
                            this.$.shell.style.opacity = 0;
                        }
                        this.$.threshold.clearTriggers();
                    });
            },
            _selectShare (e) {
                this.selectedShare = e.model.get('share');
            },
            getSelectedShareElement () {
                let selectedShare = this.$$(`#${this.selectedShare.slug}`);
                if (!selectedShare) {
                    return null;
                }
                return selectedShare.getCoverElement();
            }
        });
    </script>
</dom-module>
