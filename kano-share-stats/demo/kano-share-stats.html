<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
        <link rel="import" href="../../../iron-demo-helpers/demo-pages-shared-styles.html">
        <link rel="import" href="../../../iron-flex-layout/iron-flex-layout.html">
        <link rel="import" href="../../kano-style/kano-style.html">
        <link rel="import" href="../kano-share-stats.html">
        <custom-style>
            <style is="custom-style" include="demo-pages-shared-styles">
            </style>
        </custom-style>
    </head>
    <body>
        <div class="vertical-section-container centered">
            <h3>Basic</h3>
            <demo-snippet>
                <template>
                    <kano-share-stats likes="7"></kano-share-stats>
                </template>
            </demo-snippet>
            <h3>Basic already liked</h3>
            <demo-snippet>
                <template>
                    <kano-share-stats likes="7" liked></kano-share-stats>
                </template>
            </demo-snippet>
            <h3>Basic, shared but the current user (like disabled)</h3>
            <demo-snippet>
                <template>
                    <kano-share-stats likes="7" shared-by-user></kano-share-stats>
                </template>
            </demo-snippet>
            <h3>Basic, saved to a device</h3>
            <demo-snippet>
                <template>
                    <kano-share-stats likes="7" saved-to-device hardware-integration></kano-share-stats>
                </template>
            </demo-snippet>
            <h3>Basic, with remix enabled</h3>
            <demo-snippet>
                <template>
                    <kano-share-stats likes="7" app-integration></kano-share-stats>
                </template>
            </demo-snippet>
        </div>
    </body>
</html>
