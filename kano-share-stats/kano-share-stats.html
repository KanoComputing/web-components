<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../kano-style/color.html">
<link rel="import" href="../kano-icons/kano-icons.html">
<link rel="import" href="../kano-particle-burst/kano-particle-burst.html">

<dom-module id="kano-share-stats">
    <template>
        <style>
            :host {
                display: block;
            }
            button {
                @apply --layout-horizontal;
                @apply --layout-center;
                background-color: white;
                border: none;
                border-radius: 3px;
                color: var(--color-grey);
                cursor: pointer;
                margin-right: 8px;
                padding: 0;
                position: relative;
                transition: 0.3s ease color;
            }
            button:hover {
                color: var(--color-black);
            }
            button:focus {
                outline: none;
            }
            :host .stats {
                @apply --layout-horizontal;
                color: var(--color-chateau);
                font-size: 14 px;
            }
            :host .icon {
                margin-right: 6px;
                transition: 0.3s ease opacity;
                width: 16px;
            }
            :host .kit.saved,
            :host .likes.liked {
                color: var(--color-black);
            }
            :host .likes.liked .icon {
                color: var(--color-cinnabar);
            }
            :host .kit.saved .icon {
                color: var(--color-grassland);
            }
            :host .kit.saved .icon.remove-from-device {
                bottom: 0;
                color: var(--color-carnation);
                left: 0;
                margin: auto;
                opacity: 0;
                position: absolute;
                top: 0;
            }
            :host .kit:hover .icon.saved-to-device {
                opacity: 0;
            }
            :host .kit:hover .icon.remove-from-device {
                opacity: 1;
            }
            :host([tombstone]) button {
                pointer-events: none;
            }
            :host([tombstone]) button span {
                color: transparent;
                background: var(--color-stone);
            }
            :host([tombstone]) button img {
                opacity: 0.05;
            }
        </style>
        <div class="stats">
            <button class$="[[_computeKitClass(savedToDevice)]]" on-tap="_updateKit">
                <template is="dom-if" if="[[savedToDevice]]">
                    <iron-icon class="icon saved-to-device" icon="kano-icons:saved-to-device"></iron-icon>
                    <iron-icon class="icon remove-from-device" icon="kano-icons:remove-from-device"></iron-icon>
                    <span>On your kit</span>
                </template>
                <template is="dom-if" if="[[!savedToDevice]]">
                    <iron-icon class="icon" icon="kano-icons:add-to-device"></iron-icon>
                    <span>Send to kit</span>
                </template>
            </button>
            <button class$="[[_computeLikeClass(liked)]]"
                    on-tap="_onLikeTapped">
                <kano-particle-burst id="particle-burst"
                               number-particles="40"
                               gravity="0.5"
                               particle-decay="0.04"
                               max-particle-size="13">
                    <iron-icon class="icon" icon="kano-icons:like"></iron-icon>
                </kano-particle-burst>
                <span class="number">[[likes]]</span>
                <span>&nbsp;likes</span>
            </button>
            <button class="remix" on-tap="_onRemixTapped">
                <iron-icon class="icon" icon="kano-icons:remix"></iron-icon>
                <span>Remix</span>
            </button>
        </div>
    </template>
    <script>
        Polymer({
            is: 'kano-share-stats',
            properties: {
                liked: {
                    type: Boolean
                },
                likes: {
                    type: Number
                },
                savedToDevice: {
                    type: Boolean
                },
                sharedByUser: {
                    type: Boolean
                }
            },
            _computeLikeClass (liked) {
                return `likes ${liked ? 'liked' : 'default'}`;
            },
            _computeKitClass (saved) {
                return `kit ${saved ? 'saved' : 'default'}`;
            },
            _onLikeTapped () {
                if (this.sharedByUser) {
                    return;
                }
                let particleBurst = this.$['particle-burst'];
                if (!this.liked) {
                    particleBurst.triggerParticles();
                    window.setTimeout(() => particleBurst.triggerParticles(), 250);
                }
                this.fire('like-tapped', !this.liked);
            },
            _onRemixTapped () {
                this.fire('remix');
            },
            _updateKit () {
                this.fire('update-device-action', !this.savedToDevice);
            }
        });
    </script>
</dom-module>
