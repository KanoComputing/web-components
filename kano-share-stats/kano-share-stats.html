<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../kano-style/color.html">
<link rel="import" href="../kano-icons/kano-icons.html">
<link rel="import" href="../kano-particle-burst/kano-particle-burst.html">

<dom-module id="kano-share-stats">
    <template>
        <style>
            :host {
                display: block;
            }
            button {
                @apply --layout-horizontal;
                @apply --layout-baseline;
                margin-right: 16px;
                height: 30px;
                border: none;
                background-color: white;
                color: var(--color-grey-darker);
                cursor: pointer;
                border-radius: 3px;
            }
            button:focus {
                outline: none;
                background-color: rgba(0, 0, 0, 0.05);
            }
            :host .stats {
                @apply --layout-horizontal;
                color: #435055;
                font-size: 12px;
            }
            :host .icon {
                margin-right: 6px;
            }
            :host .likes.liked .icon {
                color: var(--color-raspberry);
            }
            :host([tombstone]) button {
                pointer-events: none;
            }
            :host([tombstone]) button span {
                color: transparent;
                background: var(--color-grey-lightest);
                padding-left: 20px;
            }
            :host([tombstone]) button img {
                opacity: 0.05;
            }
            :host([tombstone]) button .number {
                display: none;
            }
        </style>
        <div class="stats">
            <button class$="[[_computeLikeClass(liked)]]"
                    on-tap="_onLikeTapped">
                <kano-particle-burst id="particle-burst"
                               number-particles="40"
                               gravity="0.5"
                               particle-decay="0.04"
                               max-particle-size="13">
                    <iron-icon class="icon" icon="kano-icons:like"></iron-icon>
                </kano-particle-burst>
                <span class="number">[[likes]]</span>
                <span>&nbsp;likes</span>
            </button>
            <button class="shares" on-tap="_onShareTapped">
                <iron-icon class="icon" icon="kano-icons:share"></iron-icon>
                <span>share</span>
            </button>
            <button class="remix" on-tap="_onRemixTapped">
                <iron-icon class="icon" icon="kano-icons:remix"></iron-icon>
                <span>remix</span>
            </button>
        </div>
    </template>
    <script>
        Polymer({
            is: 'kano-share-stats',
            properties: {
                comments: {
                    type: Number
                },
                likes: {
                    type: Number
                },
                liked: {
                    observer: '_checkLike',
                    type: Boolean
                }
            },
            _checkLike (update, previous) {
                let updated = update && (previous === false);
                if (updated) {
                    let particleBurst = this.$['particle-burst'];
                    particleBurst.triggerParticles();
                    window.setTimeout(() => particleBurst.triggerParticles(), 250);
                }
            },
            _computeLikeClass (liked) {
                return `likes ${liked ? 'liked' : 'default'}`;
            },
            _onLikeTapped () {
                this.fire('like-action', !this.liked);
            },
            _onRemixTapped () {
                this.fire('remix-action');
            },
            _onShareTapped () {
                this.fire('share-action');
            }
        });
    </script>
</dom-module>
