<!doctype html>
<html>
    <head>
        <title>kano-user-summary demo</title>
        <meta charset="utf-8">
        <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
        <link rel="import" href="../../../iron-demo-helpers/demo-pages-shared-styles.html">
        <link rel="import" href="../../kano-style/typography.html">
        <link rel="import" href="../kano-user-summary.html">
        <style is="custom-style">
            html {
                font-family: 'bariol', Helvetica, Arial, sans-serif;
                height: 100%;
                width: 100%;
            }
            kano-user-summary {
                margin-bottom: 60px;
            }
        </style>
    </head>
    <body>
        <h3>Kano User Summary demo</h3>
        <demo-snippet>
            <template is="dom-bind" id="bind">
                <kano-user-summary avatar="[[user1.avatar.urls.character]]" stroke-width="4" radius="50"></kano-user-summary>
                <kano-user-summary avatar="../../demo-assets/avatar/judoka-face.svg" ></kano-user-summary>
                <kano-user-summary avatar="../../demo-assets/avatar/judoka-face.svg" ></kano-user-summary>
            </template>
            <script type="text/javascript">
            var bind = document.getElementById('bind');
            bind.user1 = {
                avatar: {
                    urls: {
                        circle: '../../demo-assets/avatar/judoka-face.svg',
                        character: "https://s3-eu-west-1.amazonaws.com/world.kano.me/users/avatars/58ee2496715dd50e0d44bf6b/avatar-character.png"
                    }
                },
                profile: {
                  xp: 220259
                },
                username: 'roughsun4806'
            };
            bind.user2 = {
              avatar: {
                urls: {}
              },
              profile: {
                xp: 5000
              },
              username: 'yellowwildflower4248'
            };
            bind.user3 = {
              avatar: {
                urls: {},
              },
              profile: {
                xp: 200
              },
              username: 'jollydream2802'
            };
            </script>
        </demo-snippet>
    </body>
</html>
